<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="icon" href="favicon.ico">
</head>
<body style="background-color: rgb(220, 232, 232);">
  <form id="registration" >
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" class="formField" required><br><br>
    
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" class="formField" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" class="formField" required><br><br>
    
    <label for="mobileno">Mobile Number:</label>
    <input type="text" id="mobileno" class="formField" required><br><br>
    
    <label for="gender">Gender:</label>
    <select id="gender" class="formField" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br><br>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" class="formField" required><br><br>
    
    <label for="address">Address:</label>
    <textarea id="address" class="formField" required></textarea><br><br>
    
    <label for="city">City:</label>
    <input type="text" id="city" class="formField" required><br><br>
    
    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" class="formField" required><br><br>
    
    <label for="qualification">Qualification:</label>
    <input type="text" id="qualification" class="formField" required><br><br>
    
    <label for="specialization">Specialization:</label>
    <input type="text" id="specialization" class="formField" required><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" class="formField" required><br><br>
    
    <input type="submit" id="submit"  value="Register">
  </form>

  <script src="validation.js"></script>
</body>
</html>
